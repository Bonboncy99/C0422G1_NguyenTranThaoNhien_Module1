<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="nhap so thu 1">
    <input type="number" id="num2" placeholder="nhap so thu 2"> <br><br>
    <button type="button" onclick="cong()">Addition (+)</button>
    <button type="button" onclick="tru()">Subtraction (-)</button>
    <button type="button" onclick="nhan()">Mutiplication (X)</button>
    <button type="button" onclick="chia()">Division (/)</button>
    <p id="result"></p>
    <script>
        function cong() {
                let a = parseInt(document.getElementById('num1').value);
                let b = parseInt(document.getElementById('num2').value);
                let result = a + b;
                document.getElementById('result').innerText = 'Result =' + result;
            document.getElementById('ketqua').value = result
        }
        function tru() {
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            let result = a - b;
            document.getElementById('result').innerText = 'Result =' + result;
        }
        function nhan() {
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            let result = a * b;
            document.getElementById('result').innerText = 'Result =' + result;
        }
        function chia() {
            let a = parseInt(document.getElementById('num1').value);
            let b = parseInt(document.getElementById('num2').value);
            let result = a / b;
            document.getElementById('result').innerText = 'Result =' + result;
        }
    </script>
</body>
</html>
