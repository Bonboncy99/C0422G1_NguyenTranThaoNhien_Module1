<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Enter a number'))

    function isPrime(n) {
        let flag = true;
        if (isNaN(n)) {
            document.write(n + 'Không phải là 1 số'+ '<br>')
            flag = false
        } else {
            if (n < 2) {
                flag = false
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i === 0) {
                        flag = false;
                        break;
                    }
                }
            }
        }

        if (flag == true) {
            document.write(n + ' là số nguyên tố')
        } else {
            document.write(n + ' KHÔNg phải là số nguyên tố')
        }
    }
        isPrime(number);
</script>
</body>
</html>
