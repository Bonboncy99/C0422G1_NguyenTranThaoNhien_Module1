<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(n) {
        let gt = 1;
        for (let i = 1; i <= n ; i++) {
            gt *=i
        }
        return gt
    }
    let a = parseFloat(prompt('Enter a number'));
    document.write(a +'! = '+ giaiThua(a))
</script>
</body>
</html>
