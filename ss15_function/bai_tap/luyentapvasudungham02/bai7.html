<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function swap(a,b) {
    document.write(a,b + '<br>')
    let c = a;
    a = b;
    b = c;
    document.write(a,b)
}
let a = prompt('Nhập số thứ nhất')
let b = prompt('Nhập số thứ hai')
swap(a,b)
</script>
</body>
</html>
