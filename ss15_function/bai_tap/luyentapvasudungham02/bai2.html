<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter(n) {
        return 3.14 * 2 * n;
    }
    function acreage(n) {
        return 3.14 * n**2
    }

    let a = parseFloat(prompt('Nhập bán kính đường tròn'));
    document.write('Chu vi hình tròn bán kính '+ a +' là'+ perimeter(a));
    document.write('<br>');
    document.write('Diện tích hình tròn bán kính '+ a +' là'+ acreage(a));

</script>
</body>
</html>
