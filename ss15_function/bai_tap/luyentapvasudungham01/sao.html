<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoiSaos = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomSaos = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function timChomSao(x) {
        let count = 0;
        let result = 'Không tìm thấy chòm sao';
        for (let i = 0; i < ngoiSaos.length; i++) {
            if (ngoiSaos[i] == x) {
                count = 1;
                result = chomSaos[i];
                document.write(result)
                break
            }
        }
        if (count == 0) {
            document.write(result)
        }
    }

    let a = prompt('Nhập tên một ngôi sao')
    timChomSao(a)
</script>
</body>
</html>
