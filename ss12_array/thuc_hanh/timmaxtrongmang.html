<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let i;
    for ( i = 1; i < numbers.length; i++) {
        if (numbers[i] > max){
            max = numbers[i];
            console.log(max)
        }
    }
    alert(`Max is ${max} ở vị trí ${i+1}` )
</script>
</body>
</html>
