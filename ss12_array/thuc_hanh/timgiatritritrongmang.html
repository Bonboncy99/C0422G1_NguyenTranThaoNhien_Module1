<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    document.write(numbers + '<br>');
    let x = prompt('Nhập giá trị cần tìm');
    for (let i = 0; i <= numbers.length; i++) {
        if (numbers[i]==x){
            alert(`Value ${x} found at ${i}`)
            break
        }
    }
</script>

</body>
</html>
