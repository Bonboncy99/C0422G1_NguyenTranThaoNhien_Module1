<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập 1 chuỗi');

    let count = 0
    for (let i = 0; i <str.length ; i++) {
        if (str[i] == ' ' && str[i + 1] != ' ') {
            count++
        }
    }
    document.write(str + '<br>')
    document.write('Tổng số từ trong chuỗi là ' + count)
</script>
</body>
</html>
