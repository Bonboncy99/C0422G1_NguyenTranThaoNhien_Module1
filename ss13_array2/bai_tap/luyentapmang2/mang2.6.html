<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 6</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhap so luong phan tu cua mang'));
    let arr = new Array(number)
    for (let i = 1; i <= number ; i++) {
        arr[i] = prompt('Nhap phan tu thu' + i)
    }
    document.write(arr + '<br>')
    //

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == '-') {
            arr[i] = '_'
            console.log(i)
        }
    }
    document.write(arr)



</script>
</body>
</html>
