<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let arr = [];
            let number = prompt('so luong phan tu cua mang')
            for (let i = 0; i < number; i++) {
                arr[i] = prompt('Nhập phần tử thứ ' + (i +1))
            }
            document.write(arr + '<br>')
            // let arr = [ 'c', 's', 'c', '2', '6', '1' ];
            let first = 0;
            let last = arr.length -1;
            while (first < last) {
                c= arr[first];
                arr[first] = arr[last];
                arr[last] = c;
                first++;
                last--;
            }
            document.write(arr)
        </script>
</body>
</html>
