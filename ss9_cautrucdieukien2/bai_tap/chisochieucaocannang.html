<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label>Nhập cân nặng : (kg)</label>
    <input id="weight" type="text"> <br><br>

    <label>Nhập chiều cao: (m)</label>
    <input id="height" type="text"><br><br>

    <button onclick="calculator()" type="submit">Kiểm tra</button>
    <hr>
    <p id="result"></p>

    <script>
        function calculator () {
            let a = +(document.getElementById('weight').value);
            let b = +(document.getElementById('height').value);
            let bmi = a / (b * b);
            let result
            if (bmi >= 30) {
                document.getElementById('result').innerText = 'Obese'
            } else if (bmi >= 25) {
                document.getElementById('result').innerText = 'Overweight'
            } else if (bmi >= 18.5) {
                document.getElementById('result').innerText = 'Normal'
            } else {
                document.getElementById('result').innerText = 'Underweight'
            }
        }



    </script>
</body>
</html>
