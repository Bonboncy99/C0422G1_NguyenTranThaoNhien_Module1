<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImg" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position: absolute;left: 0;top: 100px;width: 200px">
<script>
    let imgObj = document.getElementById('myImg')
    function upArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top) - 20 + 'px'
    }
    function downArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top) + 20 + 'px'
    }
    function leftArrowPressed() {
        imgObj.style.left = parseInt(imgObj.style.left) - 20 + 'px'
    }
    function rightArrowPressed() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px'
    }
    function moveSelection(event) {
        switch (event.keyCode) {
            case 37: leftArrowPressed() ; break;
            case 38: upArrowPressed() ; break;
            case 39: rightArrowPressed(); break;
            case 40: downArrowPressed(); break;
        }
    }
    window.addEventListener("keydown", moveSelection)
</script>
</body>
</html>
