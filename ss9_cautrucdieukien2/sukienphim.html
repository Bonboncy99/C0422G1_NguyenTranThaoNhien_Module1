<!DOCTYPE html>

<body>
<img id="myImg" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position: absolute;left: 0;top: 0;width: 200px">
<script>
    let imgObj = document.getElementById('myImg')
    function upArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top) + 20 + 'px'
    }
    function downArrowPressed() {
        imgObj.style.bottom = parseInt(imgObj.style.bottom) + 20 + 'px'
    }
    function leftArrowPressed() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px'
    }
    function rightArrowPressed() {
        imgObj.style.right = parseInt(imgObj.style.right) + 20 + 'px'
    }
    function moveSelection(event) {

                case 37:console.log('tren'); break;
                case 37:console.log('phai'); break;
                case 37:console.log('duoiw'); break;
        }
    }
    window.addEventListener("keydown", moveSelection)
</script>
</body>
