<script>
    let i = 1;
    let j = 1;
    document.write('<table border="1" cellpadding="5" cellspacing="0">')
    while (i <= 10) {
        document.write('<tr>')
        while (j <= 10) {
            document.write('<td>');
            document.write(i *j);
            document.write('</td>');
            j++
        }
        j=1
        document.write('</tr>')
        i++
    }
    document.write('</table>')
</script>
