<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        area() {
            return this.length * this.width;
        }

        perimeter() {
            return (this.length + this.width) * 2;
        }
        getLength(){
            return this.length;
        }
        getWidth(){
            return this.width;
        }
        setLength(newLength){
            this.length = newLength;
        }
        setWidth(newWidth){
            this.width = newWidth;
        }

    }

    let rectangle = new Rectangle(4,3)
    let length = rectangle.getLength()
    let width = rectangle.getWidth();
    console.log(length, width);
    let a = parseInt(prompt('Nhaap chieu dai'))
    let b = parseInt(prompt('Nhaap chieu rong'))
    rectangle.setLength(a);
    rectangle.setWidth(b);
    length = rectangle.getLength()
    width = rectangle.getWidth();
    console.log(length, width);
    let area =  rectangle.area();
    let perimeter = rectangle.perimeter()
    document.write('Diện tích hình chữ nhật là: ' + area + '<br>')
    document.write('Chu vi hình chữ nhật là: ' + perimeter)
</script>
</body>
</html>
