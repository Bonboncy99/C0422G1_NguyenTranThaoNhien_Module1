<script>
    class Circle {
        constructor(radius, color){
            this.radius = radius;
            this.color = color;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return  Math.PI * radius * radius;
        }
    }

    let circle = new Circle(2)
    let radius = circle.getRadius()
    console.log(radius)
    let area = circle.getArea()
    console.log(area)
    alert("radius: " + radius + '; area: ' + area)
