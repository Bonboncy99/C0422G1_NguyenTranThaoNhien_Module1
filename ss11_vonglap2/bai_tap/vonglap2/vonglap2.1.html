<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số lượng số trong dãy Fibonaci'))
    let fibonaci = 1;
    let n1 = 0;
    let n2 = 1;
    for (let i = 1; i <= number; i++) {
        document.write(fibonaci + '<br>')
        fibonaci += n1;
        n1 = n2;
        n2 = fibonaci;
    }
</script>
</body>
</html>
