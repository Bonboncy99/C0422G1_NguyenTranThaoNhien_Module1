<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Enter a number');
    let giaiThua = 1;
    for (let i = number; i >= 1; i--){
        giaiThua *= i;

        console.log(`${giaiThua} x ${i} = ${giaiThua}`)
    }
    alert('Giai thừa là ' + giaiThua)
</script>
</body>
</html>
