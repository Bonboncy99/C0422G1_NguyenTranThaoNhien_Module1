<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = prompt('Nhập nhiệt độ');
    while (temperature > 100 || temperature < 20) {
        if (temperature > 100) {
            alert('Hãy giảm nhiệt độ');
            temperature = prompt('Nhập nhiệt độ');
        } else if (temperature < 20){
            alert('Hãy tăng nhiệt độ');
            temperature = prompt('Nhập nhiệt độ');
        }
    }
    alert('Nhiệt độ là ' + temperature)
</script>
</body>
</html>
