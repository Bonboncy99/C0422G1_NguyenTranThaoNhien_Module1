<script>
    document.write('<table border="1" cellpadding="10" cellspacing="0">');
    for (let i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (let j = 2; j <= 9; j++) {
            document.write('<td>')
            document.write(`${j} x ${i} = ${j*i}`)
            document.write('</td>')
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
