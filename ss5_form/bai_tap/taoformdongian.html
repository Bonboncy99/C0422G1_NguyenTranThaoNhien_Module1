<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            background-color: #ff4c00;
            color: #ffffff;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            width: 100%;
        }
        table {
            width: 100%;
        }
        .label{
            width: 20%;
            text-align: right;
            color: #364dba;
            margin-top: 0;
        }


        .hobby {
            color: #ff4c00;
        }
        .btn {
            background-color: #dcd9d2;
        }
    </style>
</head>
<body>
<form>
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <table>
        <tr>
            <td class="label">Họ và tên</td>
            <td class="input" colspan="3"> <input type="text" name="yourname" style="width: 50%" "></td>
        </tr>
        <tr>
            <td class="label">Email</td>
            <td class="input" colspan="3"><input type="email" name="email" style="width: 40%"></td>
        </tr>
        <tr>
            <td class="label" >Sở thích</td>
            <td><input type="checkbox" name="hobby"><span class="hobby">Thể thao</span></td>
            <td><input type="checkbox" name="hobby"><span class="hobby">Âm nhạc</span></td>
            <td><input type="checkbox" name="hobby"><span class="hobby">Đọc sách</span></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="hobby"><span class="hobby">Lướt web</span></td>
            <td><input type="checkbox" name="hobby"><span class="hobby">Chơi game</span></td>
            <td><input type="checkbox" name="hobby"><span class="hobby">Điện ảnh</span></td>
        </tr>
        <tr>
            <td></td>

            <td><input type="checkbox" name="hobby"><span class="hobby">Du lịch</span><br></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input class="btn" type="submit" value="Gửi thông tin">
                <input class="btn" type="reset" value="Nhập lại">
            </td>
            <td></td>
            <td></td>

        </tr>

    </table>
</form>
</body>
</html>
