<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 20;
            console.log('ok: ' + this.left);
        }
        setSpeed(speed) {
            this.speed = speed;
        }
        getSpeed () {
            return this.speed;
        }
    }

    let hero = new Hero('https://i.pinimg.com/736x/a6/76/27/a6762757f0c74930925cfc8412ec0283.jpg', 20, 30, 200);

    let speed = prompt('Nhập tốc độ')
    hero.setSpeed(speed)

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, hero.getSpeed())
    }

    start();
</script>
</body>
</html>
